paths:
  '/{trackingNumber}/proofOfDelivery':
    get:
      description: Provides the details captured at the point of delivery as proof that delivery has occurred. Note that a proof of delivery is only captured by the delivery track for those service offerings that require a signature on delivery. Please also note that for data protection reasons the API does not currently supply the signature image captured at the point of delivery.
      tags: []
      parameters:
        - description: 13 digit barcode tracking number of the mail item being queried
          name: trackingNumber
          type: string
          required: true
          in: path
      responses:
        '200':
          schema:
            type: object
            properties:
              proofOfDelivery:
                type: array
                items:
                  type: object
                  properties:
                    trackingNumber:
                      type: string
                    height:
                      type: string
                    width:
                      type: string
                    image:
                      type: string
                    printedName:
                      type: string
                    signatureTime:
                      type: string
              error:
                type: object
                properties:
                  code:
                    type: string
                  description:
                    type: string
                  cause:
                    type: string
                  resolution:
                    type: string
                  context:
                    type: string
          description: Tracking Proof of Delivery
          examples:
            application/json:
              proofOfDelivery:
                - trackingNumber: ''
                  height: ''
                  width: ''
                  image: ''
                  printedName: ''
                  signatureTime: ''
              error:
                code: ''
                description: ''
                cause: ''
                resolution: ''
                context: ''
        '500':
          description: General error
          headers: {}
          examples:
            application/json:
              httpCode: '500'
              httpMessage: Bad Request
              moreInformation: ''
          schema:
            type: object
            properties:
              httpCode:
                type: string
              httpMessage:
                type: string
              moreInformation:
                type: string
      security:
        - Client ID: []
          Client Secret: []
      summary: Get Proof of Delivery
