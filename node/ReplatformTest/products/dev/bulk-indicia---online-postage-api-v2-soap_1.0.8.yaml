swagger: '2.0'
info:
  title: Bulk Indicia - Online Postage API V2 (SOAP)
  description: 'The Online Postage API provides any Royal Mail approved third party Marketplace website the ability to print their own postage labels. The API provides the functionality to obtain a country list for a given carrier, obtain terms and conditions for the mail services, obtain the postage price for an individual item, obtain the postage for an individual mail or multiple items and spoil (cancel) individual unused postage.'
  version: 1.0.8
  x-ibm-name: bulk-indicia---online-postage-api-v2-soap
schemes:
  - https
basePath: /onlinepostage/v2
produces:
  - application/xml
  - application/soap+xml
consumes:
  - application/xml
  - application/soap+xml
