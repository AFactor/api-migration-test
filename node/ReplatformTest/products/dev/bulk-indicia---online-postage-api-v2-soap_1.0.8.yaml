paths:
  /getCountries:
    post:
      summary: Operation getCountries
      description: 'The service allows a third party to request a list of countries supported by a given carrier. This method should only be called once per day, the results can be cached and used during that day.'
      operationId: getCountries
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/getCountriesInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/getCountriesFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/getCountriesOutput'
      x-ibm-soap:
        soap-action: getCountries
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V1}getCountries'
  /getServicesByCountry:
    post:
      summary: Operation getServicesByCountry
      description: "The service returns a list of mail service including their details (T&C's) for a given country. getServicesByCountry should be called once per day for all the listed countries in the getCountries call and used during that day. This call will return the terms and conditions, prohibitions, restrictions and notifications of the services for a given country."
      operationId: getServicesByCountry
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/getServicesByCountryInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/getServicesByCountryFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/getServicesByCountryOutput'
      x-ibm-soap:
        soap-action: getServicesByCountry
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V1}getServicesByCountry'
  /getPostageServiceDetails:
    post:
      summary: Operation getPostageServiceDetails
      description: The service provides the postage price for one or more individual items. getPostageServiceDetails should be called for every label created to obtain the price for a given service by passing the size and weight of the package.
      operationId: getPostageServiceDetails
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/getPostageServiceDetailsInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/getPostageServiceDetailsFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/getPostageServiceDetailsOutput'
      x-ibm-soap:
        soap-action: getPostageServiceDetails
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V1}getPostageServiceDetails'
  /spoilPostage:
    post:
      summary: Operation spoilPostage
      description: 'The service supports the cancellation or spoiling of an individual postage item. If timeouts, errors or refunds are required spoilPostage is called with the indicia and transaction identifiers used during the createPostage call.'
      operationId: spoilPostage
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/spoilPostageInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/spoilPostageFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/spoilPostageOutput'
      x-ibm-soap:
        soap-action: spoilPostage
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V1}spoilPostage'
  /getStatus:
    post:
      summary: Operation getStatus
      description: The service provides a message on the status of the service. getStatus should be used for determining the service availability and change status notifications.
      operationId: getStatus
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/getStatusInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/getStatusFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/getStatusOutput'
      x-ibm-soap:
        soap-action: getStatus
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V1}getStatus'
  /createPostage:
    post:
      summary: Operation createPostage
      description: 'The service provides the postage for an individual or multiple postage items. createPostage is called after a successful getPostageServiceDetails, passing the price and postage details obtained.'
      operationId: createPostage
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/createPostageInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/createPostageFault'
        default:
