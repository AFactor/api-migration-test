  /getCountries:
    post:
      summary: Operation getCountries
      description: 'The service allows a third party to request a list of countries supported by a given carrier. This method should only be called once per day, the results can be cached and used during that day.'
      operationId: getCountries
      x-ibm-soap:
        soap-action: 'http://www.royalmailgroup.com/getCountries'
