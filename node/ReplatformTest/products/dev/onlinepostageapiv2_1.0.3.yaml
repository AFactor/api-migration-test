        default:
          description: ''
          schema:
            $ref: '#/definitions/getCountriesOutput'
  /getServicesByCountry:
    post:
      summary: Operation getServicesByCountry
      description: "The service returns a list of mail service including their details (T&C's) for a given country. getServicesByCountry should be called once per day for all the listed countries in the getCountries call and used during that day. This call will return the terms and conditions, prohibitions, restrictions and notifications of the services for a given country."
      operationId: getServicesByCountry
      x-ibm-soap:
        soap-action: 'http://www.royalmailgroup.com/getServicesByCountry'
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V2}getServicesByCountry'
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/getServicesByCountryInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/getServicesByCountryFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/getServicesByCountryOutput'
  /getPostageServiceDetails:
    post:
      summary: Operation getPostageServiceDetails
      description: The service provides the postage price for one or more individual items. getPostageServiceDetails should be called for every label created to obtain the price for a given service by passing the size and weight of the package.
      operationId: getPostageServiceDetails
      x-ibm-soap:
        soap-action: 'http://www.royalmailgroup.com/getPostageServiceDetails'
        soap-operation: '{http://www.royalmailgroup.com/api/onlinePostage/V2}getPostageServiceDetails'
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/getPostageServiceDetailsInput'
      responses:
        '500':
          description: ''
          schema:
            $ref: '#/definitions/getPostageServiceDetailsFault'
        default:
          description: ''
          schema:
            $ref: '#/definitions/getPostageServiceDetailsOutput'
  /spoilPostage:
    post:
      summary: Operation spoilPostage
      description: 'The service supports the cancellation or spoiling of an individual postage item. If timeouts, errors or refunds are required spoilPostage is called with the indicia and transaction identifiers used during the createPostage call.'
      operationId: spoilPostage
      x-ibm-soap:
        soap-action: 'http://www.royalmailgroup.com/spoilPostage'
