swagger: '2.0'
info:
  version: cs_pl_v2.1.1
  title: Shipping API V2 (REST)
  x-ibm-name: shipping-v2-rest
  description: First Cut of Shipping API V2
basePath: /shipping/v2/2604
paths:
  /domestic:
    post:
      responses:
        '201':
          description: 201 Created
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      summary: Operation to create a shipment
      operationId: createDomesticShipment
      parameters:
        - name: createDomesticBody
          required: true
          in: body
          schema:
            $ref: '#/definitions/shipment'
  '/{shipmentNumber}':
    put:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/cancelOrUpdateShipmentResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      summary: updateShipment
      operationId: updateShipment
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: detail
          required: true
          in: body
          schema:
            $ref: '#/definitions/shipment'
    delete:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/cancelOrUpdateShipmentResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      operationId: cancelShipment
      consumes:
        - application/json
      produces:
        - application/json
    parameters:
      - $ref: '#/parameters/shipmentNumber'
      - $ref: '#/parameters/X-RMG-User-Name'
      - $ref: '#/parameters/X-RMG-Password'
      - $ref: '#/parameters/X-RMG-Nonce'
      - $ref: '#/parameters/X-RMG-Nonce-Created'
      - $ref: '#/parameters/X-RMG-Application-Id'
  '/{shipmentNumber}/label':
    parameters:
      - $ref: '#/parameters/shipmentNumber'
      - $ref: '#/parameters/X-RMG-User-Name'
      - $ref: '#/parameters/X-RMG-Password'
      - $ref: '#/parameters/X-RMG-Nonce'
      - $ref: '#/parameters/X-RMG-Nonce-Created'
      - $ref: '#/parameters/X-RMG-Application-Id'
    put:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/labelResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errors'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errors'
      operationId: printLabel
      parameters:
        - $ref: '#/parameters/outputFormat'
      consumes:
        - application/json
      produces:
        - application/json
