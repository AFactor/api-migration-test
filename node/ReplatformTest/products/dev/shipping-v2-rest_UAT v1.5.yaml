    parameters:
      - $ref: '#/parameters/shipmentNumber'
      - $ref: '#/parameters/X-RMG-Auth-Token'
    put:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/labelResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errors'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errors'
      operationId: ''
      parameters:
        - $ref: '#/parameters/outputFormat'
      consumes:
        - application/json
      produces:
        - application/json
  /manifest:
    post:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/manifestResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All  server errors
          schema:
            $ref: '#/definitions/errorResponse'
      parameters:
        - name: manifestRequest
          required: false
          in: body
          schema:
            $ref: '#/definitions/manifestRequest'
