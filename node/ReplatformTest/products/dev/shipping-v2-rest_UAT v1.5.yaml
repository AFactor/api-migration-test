swagger: '2.0'
info:
  version: UAT v1.5
  title: Shipping API V2 (REST)
  x-ibm-name: shipping-v2-rest
  description: >-
    Shipping API V2 REST (UAT) <p>

    <b>CreateShipment</b>, <b>CancelShipment</b>, <b>Print Label</b>, <b> Create
    Manifest </b>, <b> Print Manifest </b>

    Also Dynamic Error Handling.
basePath: /shipping/v2/CS
paths:
  /token:
    get:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/token'
        '400':
          description: 4XX. All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX. All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      operationId: getToken
      parameters:
        - $ref: '#/parameters/X-RMG-User-Name'
        - $ref: '#/parameters/X-RMG-Password'
  /domestic:
    post:
      responses:
        '201':
          description: 201 Created
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      summary: Operation to create a shipment
      parameters:
        - name: createDomesticBody
          required: true
          in: body
          schema:
            $ref: '#/definitions/shipment'
    parameters:
      - $ref: '#/parameters/X-RMG-Auth-Token'
  '/{shipmentNumber}':
    put:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/cancelOrUpdateShipmentResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      summary: updateShipment
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: detail
          required: true
          in: body
          schema:
            $ref: '#/definitions/shipment'
    delete:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/cancelOrUpdateShipmentResponse'
        '400':
          description: 4XX All client errors
          schema:
            $ref: '#/definitions/errorResponse'
        '500':
          description: 5XX All server errors
          schema:
            $ref: '#/definitions/errorResponse'
      consumes:
        - application/json
      produces:
        - application/json
    parameters:
      - $ref: '#/parameters/shipmentNumber'
      - $ref: '#/parameters/X-RMG-Auth-Token'
