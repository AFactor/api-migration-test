          schema:
            $ref: '#/definitions/error.Response'
        '503':
          description: Service Unavailable
          schema:
            type: object
        '504':
          description: Gateway Timeout
          schema:
            $ref: '#/definitions/error.Response'
      summary: 'GET mailpieces/v2/{mailPieceId}/events'
      parameters:
        - name: mailPieceId
          type: string
          required: true
          in: path
          description: 1D or 2D barcode tracking number
      description: 'The behaviour of the GET mailpieces/v2/{mailPieceId}/events operation is to provide a history of tracks for a single mail item. This method returns the summary, signature metadata, estimated delivery window and events to the request received for a mail piece id'
