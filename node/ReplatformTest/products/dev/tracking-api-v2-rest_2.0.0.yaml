          source: "var Summary_body = {\r\n   \"mailPieces\":[\r\n      {\r\n         \"mailPieceId\":\"090367574000000FE1E1B\",\r\n         \"status\":\"200\",\r\n         \"carrierShortName\":\"RM\",\r\n         \"carrierFullName\":\"Royal Mail Group Ltd\",\r\n         \"summary\":{\r\n            \"uniqueItemId\":\"090367574000000FE1E1B\",\r\n            \"oneDBarcode\":\"FQ087430672GB\",\r\n            \"productId\":\"SD2\",\r\n            \"productName\":\"Special Delivery Guaranteed\",\r\n            \"productDescription\":\"Our guaranteed next working day service with tracking and a signature on delivery\",\r\n            \"productCategory\":\"NON-INTERNATIONAL\",\r\n            \"destinationCountryCode\":\"GBR\",\r\n            \"destinationCountryName\":\"United Kingdom of Great Britain and Northern Ireland\",\r\n            \"originCountryCode\":\"GBR\",\r\n            \"originCountryName\":\"United Kingdom of Great Britain and Northern Ireland\",\r\n            \"lastEventCode\":\"EVNMI\",\r\n            \"lastEventName\":\"Forwarded - Mis-sort\",\r\n            \"lastEventDateTime\":\"2016-10-20T10:04:00+01:00\",\r\n            \"lastEventLocationName\":\"Stafford DO\",\r\n            \"statusDescription\":\"It's being redirected\",\r\n            \"statusCategory\":\"IN TRANSIT\",\r\n            \"statusHelpText\":\"The item is in transit and a confirmation will be provided on delivery. For more information on levels of tracking by service, please see Sending Mail.\",\r\n            \"summaryLine\":\"Item FQ087430672GB was forwarded to the Delivery Office on 2016-10-20.\",\r\n            \"internationalPostalProvider\":{\r\n               \"url\":\"https://www.royalmail.com/track-your-item\",\r\n               \"title\":\"Royal Mail Group Ltd\",\r\n               \"description\":\"Royal Mail Group Ltd\"\r\n            },\r\n            \"messages\":[\r\n               {\r\n                  \"id\":\"1123\",\r\n                  \"message\":\"Parcel contains prohibited or restricted items\"\r\n               },\r\n               {\r\n                  \"id\":\"1124\",\r\n                  \"message\":\"Find out more about prohibited goods and restricted goods.\"\r\n               }\r\n            ]\r\n         },\r\n         \"links\":{\r\n            \"events\":{\r\n               \"href\":\"/mailpieces/v2/FQ087430672GB/events\",\r\n               \"title\":\"Events\",\r\n               \"description\":\"Get events\"\r\n            }\r\n         }\r\n      },\r\n      {\r\n         \"mailPieceId\":\"021AAA820229ACC7\",\r\n         \"status\":\"403\",\r\n         \"carrierShortName\":\"RM\",\r\n         \"carrierFullName\":\"Royal Mail Group Ltd\",\r\n         \"error\":{\r\n            \"errorCode\":\"E11xx\",\r\n            \"errorDescription\":\"Tracking information is not available for this service\",\r\n            \"errorCause\":\"The service used doesn’t support tracking\",\r\n            \"errorResolution\":\"The service used doesn’t support tracking\"\r\n         }\r\n      },\r\n      {\r\n         \"mailPieceId\":\"090367575000000FE1E1B\",\r\n         \"status\":\"200\",\r\n         \"carrierShortName\":\"RM\",\r\n         \"carrierFullName\":\"Royal Mail Group Ltd\",\r\n         \"summary\":{\r\n            \"uniqueItemId\":\"090367575000000FE1E1B\",\r\n            \"oneDBarcode\":\"FQ087430672GB\",\r\n            \"productId\":\"SD2\",\r\n            \"productName\":\"Special Delivery Guaranteed\",\r\n            \"productDescription\":\"Our guaranteed next working day service with tracking and a signature on delivery\",\r\n            \"productCategory\":\"NON-INTERNATIONAL\",\r\n            \"destinationCountryCode\":\"GBR\",\r\n            \"destinationCountryName\":\"United Kingdom of Great Britain and Northern Ireland\",\r\n            \"originCountryCode\":\"GBR\",\r\n            \"originCountryName\":\"United Kingdom of Great Britain and Northern Ireland\",\r\n            \"lastEventCode\":\"EVNMI\",\r\n            \"lastEventName\":\"Forwarded - Mis-sort\",\r\n            \"lastEventDateTime\":\"2016-10-20T10:04:00+01:00\",\r\n            \"lastEventLocationName\":\"Stafford DO\",\r\n            \"statusDescription\":\"It's being redirected\",\r\n            \"statusCategory\":\"IN TRANSIT\",\r\n            \"statusHelpText\":\"The item is in transit and a confirmation will be provided on delivery. For more information on levels of tracking by service, please see Sending Mail.\",\r\n            \"summaryLine\":\"Item FQ087430672GB was forwarded to the Delivery Office on 2016-10-20.\",\r\n            \"internationalPostalProvider\":{\r\n               \"url\":\"https://www.royalmail.com/track-your-item\",\r\n               \"title\":\"Royal Mail Group Ltd\",\r\n               \"description\":\"Continue tracking on royalmail.com\"\r\n            },\r\n            \"messages\":[\r\n               {\r\n                  \"id\":\"1123\",\r\n                  \"message\":\"Parcel contains prohibited or restricted items\"\r\n               },\r\n               {\r\n                  \"id\":\"1124\",\r\n                  \"message\":\"Find out more about prohibited goods and restricted goods.\"\r\n               }\r\n            ]\r\n         },\r\n         \"links\":{\r\n            \"events\":{\r\n               \"href\":\"/mailpieces/v2/FQ087430672GB/events\",\r\n               \"title\":\"Events\",\r\n               \"description\":\"Get events\"\r\n            }\r\n         }\r\n      },\r\n      {\r\n         \"mailPieceId\":\"FQ087430643GB\",\r\n         \"status\":\"404\",\r\n         \"error\":{\r\n            \"errorCode\":\"E1142\",\r\n            \"errorDescription\":\"Barcode reference FQ087430643GB isn't recognised\",\r\n            \"errorCause\":\"A mail item with that barcode cannot be located\",\r\n            \"errorResolution\":\"Check barcode and resubmit\"\r\n         }\r\n      }\r\n   ]\r\n}\r\n\r\napim.setvariable('message.body',Summary_body);"
      - map:
          title: map
          inputs:
            input:
              schema:
                $ref: '#/definitions/summary.SuccessResponse'
              variable: summary.body
              content: application/json
          outputs:
            output:
              schema:
                $ref: '#/definitions/summary.SuccessResponse'
              variable: message.body
              content: application/json
          actions:
            - create: output.mailPieces
              foreach: input.mailPieces
              from: input.mailPieces
              actions:
                - set: mailPieceId
                  from: mailPieceId
                - set: status
                  from: status
                - set: carrierShortName
                  from: carrierShortName
                - set: carrierFullName
                  from: carrierFullName
                - set: summary.uniqueItemId
                  from: summary.uniqueItemId
                - set: summary.oneDBarcode
                  from: summary.oneDBarcode
                - set: summary.productId
                  from: summary.productId
                - set: summary.productName
                  from: summary.productName
                - set: summary.productDescription
                  from: summary.productDescription
                - set: summary.productCategory
                  from: summary.productCategory
                - set: summary.destinationCountryCode
                  from: summary.destinationCountryCode
                - set: summary.destinationCountryName
                  from: summary.destinationCountryName
                - set: summary.originCountryCode
                  from: summary.originCountryCode
                - set: summary.originCountryName
                  from: summary.originCountryName
                - set: summary.lastEventCode
                  from: summary.lastEventCode
                - set: summary.lastEventName
                  from: summary.lastEventName
                - set: summary.lastEventDateTime
                  from: summary.lastEventDateTime
                - set: summary.lastEventLocationName
                  from: summary.lastEventLocationName
                - set: summary.statusDescription
                  from: summary.statusDescription
                - set: summary.statusCategory
                  from: summary.statusCategory
                - set: summary.statusHelpText
                  from: summary.statusHelpText
                - set: summary.summaryLine
                  from: summary.summaryLine
                - set: summary.internationalPostalProvider.url
