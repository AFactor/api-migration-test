      summary: 'GET mailpieces/v2/{mailPieceId}/signature'
      parameters:
        - name: mailPieceId
          type: string
          required: true
          in: path
          description: 1D or 2D barcode tracking number
      description: 'The GET mailpieces/v2/{mailPieceId}/signature operation provides the details captured at the point of delivery as proof that delivery has occurred. Note that a proof of delivery is only captured by the delivery track for those service offerings that require a signature on delivery.'
