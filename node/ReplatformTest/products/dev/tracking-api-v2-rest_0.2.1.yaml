  assembly:
    execute:
      - map:
          title: map
          inputs:
            input:
              schema:
                $ref: '#/definitions/signatureSuccessResponse'
              variable: request.body
          outputs: {}
          actions: []
          version: 1.0.0
      - gatewayscript:
          title: gatewayscript
          version: 1.0.0
          source: "var Summary = {\r\n   \"mailPieces\":[\r\n      {\r\n         \"mailPieceId\":\"090367574000000FE1E1B\",\r\n         \"status\":\"503\"\r\n      },\r\n      {\r\n         \"mailPieceId\":\"021AAA820229ACC7\",\r\n         \"status\":\"503\"\r\n      },\r\n      {\r\n         \"mailPieceId\":\"090367575000000FE1E1B\",\r\n         \"status\":\"503\"\r\n      },\r\n      {\r\n         \"mailPieceId\":\"FQ087430643GB\",\r\n         \"status\":\"503\"\r\n      }\r\n   ],\r\n   \"integrationFooter\":{\r\n      \"errors\":[\r\n         {\r\n            \"errorCode\":\"E0000\",\r\n            \"errorDescription\":\"Internal exception occurred\",\r\n            \"errorCause\":\"An internal error was identified while attempting to process your API request\",\r\n            \"errorResolution\":\"Please try again later\"\r\n         }\r\n      ]\r\n   }\r\n}\r\napim.setvariable('message1.body',Summary);"
      - map:
          title: map
          inputs:
            input:
              schema:
                $ref: '#/definitions/summaryErrorResponse'
              variable: message1.body
              content: application/json
          outputs:
            output:
              schema:
                $ref: '#/definitions/summaryErrorResponse'
              variable: message.body
              content: application/json
          actions:
            - create: output.mailPieces
              foreach: input.mailPieces
              from: input.mailPieces
              actions:
                - set: mailPieceId
                  from: mailPieceId
                - set: status
                  from: status
            - create: output.integrationFooter.errors
              foreach: input.integrationFooter.errors
              from: input.integrationFooter.errors
              actions:
                - set: errorCode
                  from: errorCode
                - set: errorDescription
                  from: errorDescription
                - set: errorCause
                  from: errorCause
                - set: errorResolution
                  from: errorResolution
          version: 1.0.0
          options:
            namespaceInheritance: false
            inlineNamespaces: false
    catch: []
  phase: realized
  catalogs:
    apic-dev:
      properties:
        new-property-1: ''
