swagger: '2.0'
info:
  x-ibm-name: rmg-tracking-api-v2-rest-b2b
  title: RMG Tracking API V2 (REST) B2B
  version: 1.0.9-dev
  description: >-
    The Royal Mail Tracking API V2 exposes a web service that allows account
    customers to receive track-and-trace information for their mail items. Built
    on industry standards, Tracking API V2 provides a simple and low cost method
    for customers to integrate with Royal Mail.



    The API provides the latest tracking information, the tracking history, and
    the proof of delivery information for a single mail item and summary
    information for multiple mail pieces. The API provides an alternative
    mechanism to using the track and trace function on the Royal Mail website
    (http://www.royalmail.com/track-trace).





    There are no costs to customers for using the Tracking API V2, however
    customersâ€™ own development costs must be covered by the customer developing
    the solution. Royal Mail will not accept any responsibility for these
    development, implementation and testing costs.



    Customers should address initial enquiries regarding development of systems
    for these purposes to their account handler.
  contact: {}
schemes:
  - https
basePath: /mailpieces/v2
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  Client-Secret:
    type: apiKey
    description: ''
    in: header
    name: X-IBM-Client-Secret
  Client-Id:
    type: apiKey
    description: ''
    in: header
    name: X-IBM-Client-Id
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  assembly:
    execute:
      - operation-switch:
          title: operation-switch
          case:
            - operations:
                - summary
              execute:
                - switch:
                    title: switch
                    case:
                      - condition: "apim.getvariable('request.parameters.mailPieceId')==undefined;"
                        execute:
                          - gatewayscript:
                              title: gatewayscript
                              version: 1.0.0
                              source: " var error= {           \r\n         \"httpCode\": \"400\",\r\n         \"httpMessage\": \"Bad Request\",  \r\n         \"errors\": \r\n                 {\r\n                          \"errorCode\": \"E0004\",\r\n                          \"errorDescription\": \"Failed schema validation\", \r\n                          \"errorCause\": \"The submitted request was not valid against the published schema definition\",\r\n                          \"errorResolution\": \"Please check the API request against the schema definition and re-submit\"\r\n                 } \r\n         } \r\n         apim.setvariable('message.status.code','400');\r\n         session.output.write(error);\r\n         apim.output('application/json');\r\n         \r\n         \r\n //default error when no mailpieceId is quired"
                      - otherwise:
                          - gatewayscript:
                              title: gatewayscript
                              version: 1.0.0
                              source: "var mpIds = apim.getvariable('request.parameters.mailPieceId');    //comma separated queried MailPieceIds\r\nvar mpIdsArr = mpIds.split(\",\");                                 //array generatef from string of MailPieceIds\r\nvar mpIdsValid = [];                                             //blank array to store valid MailPieceIds\r\nvar mpIdsInValid = [];                                           //balnk array to store inavlid MailPieceIds\r\n\r\napim.setvariable('mpIdsArr',mpIdsArr);\r\nif(mpIdsArr.length>30)                                           //check number of MailPieceIds quired \r\n{\r\napim.setvariable('mpIdsInValid',mpIdsInValid); \r\n} \r\n\r\nelse{\r\nfor(var i=0; i<mpIdsArr.length; i++){                            //length check for each MailPieceIds\r\n  if (( mpIdsArr[i].length === 9 || mpIdsArr[i].length === 11 || mpIdsArr[i].length === 12 || mpIdsArr[i].length === 13 || mpIdsArr[i].length === 14 || mpIdsArr[i].length === 16 || mpIdsArr[i].length === 21) && (mpIdsArr[i].match(\"^[a-zA-Z0-9]*$\")))\r\n     { \r\n\t mpIdsValid.push(mpIdsArr[i]);\r\n    }\r\n else\r\n    {\r\n\t mpIdsInValid.push(mpIdsArr[i]);\r\n    }   \r\n};  \r\napim.setvariable('mpIdsValid[0]',mpIdsValid[0]); \r\n\r\nvar strMpIds = mpIdsValid.toString();                              //creating string from array\r\napim.setvariable('strMpIds',strMpIds);\r\napim.setvariable('mpIdsInValid',mpIdsInValid);\r\n}\r\napim.setvariable('message.headers.X-RMG-Client-Id',apim.getvariable('client.app.id'));"
                          - switch:
                              title: switch
                              case:
                                - condition: "apim.getvariable('mpIdsValid[0]')==undefined;"
                                  execute:
                                    - gatewayscript:
                                        title: gatewayscript
                                        version: 1.0.0
                                        source: "var mpIdsInValid = apim.getvariable('mpIdsInValid'); \r\nvar errorResponse = [];                                            \r\nif(mpIdsInValid[0]==undefined){                                   //if MailPieceIds quired is more than 30\r\n   var error= {\r\n         \"httpCode\": \"400\",\r\n         \"httpMessage\": \"Bad Request\", \r\n         \"errors\": \r\n                 {\r\n                          \"errorCode\": \"E0013\",\r\n                          \"errorDescription\": \"Maximum parameters permitted in URL exceeded\",\r\n                          \"errorResolution\": \"Check barcodes and resubmit\"\r\n                 }\r\n         } \r\n         apim.setvariable('message.status.code','400');\r\n         session.output.write(error);\r\n}\r\nelse{\r\nfor(var i=0; i<mpIdsInValid.length; i++){                         \r\nvar error= {\r\n         \"httpCode\": \"400\",\r\n         \"httpMessage\": \"Bad Request\",\r\n         \"errors\": \r\n                 {\r\n                          \"errorCode\": \"E1142\",\r\n                          \"errorDescription\": \"Barcode reference \"+ mpIdsInValid[i] + \" is not valid\",\r\n                          \"errorCause\": \"A mail item with that barcode cannot be located\",\r\n                          \"errorResolution\": \"Check barcode and resubmit\"\r\n                 }\r\n         } \r\n         errorResponse.push(error);\r\n        };\r\n  \r\nsession.output.write(errorResponse);                  //generated errorResponse for invalid MailPieceIds\r\napim.setvariable('message.status.code','400');\r\n}\r\napim.output('application/json');"
                                - otherwise:
                                    - invoke:
                                        title: invokeSummary
                                        timeout: 10
                                        verb: GET
                                        cache-response: time-to-live
                                        version: 1.0.0
                                        target-url: 'http://129.185.160.215:8088/mailpieces/v2/summary?mailPieceId=$(strMpIds)'
                                        output: responseSummary
                                        cache-ttl: 120
                                    - gatewayscript:
                                        title: gatewayscript
                                        version: 1.0.0
                                        source: "var responseSummary = apim.getvariable('responseSummary');\r\nvar bodyResp = responseSummary.body;   //response body from backend\r\nvar mpIdsInValid = apim.getvariable('mpIdsInValid');                    //inValid mailPieceIds array\r\nvar mpIdsArr = apim.getvariable('mpIdsArr');                            //mailPieceIds quired \r\nvar errorResponse = [];                                                 //errorResponse to be generated on APIM\r\nvar errorStatusResponse = [];                                \r\nvar errorIntFooter = [];                                                \r\nvar x = 0;\r\nvar Response = []; \r\n\r\nif(bodyResp.integrationFooter==undefined){                                       //if no integration footer is coming from BIG\r\nfor(var i=0; i<mpIdsInValid.length; i++){\r\nvar errorResp = {\r\n           \"mailPieceId\":mpIdsInValid[i],\r\n           \"status\":\"400\",\r\n           \"errors\": \r\n                 {\r\n                          \"errorCode\": \"E1142\",\r\n                          \"errorDescription\": \"Barcode reference \"+ mpIdsInValid[i] + \" is not valid\",\r\n                          \"errorCause\": \"A mail item with that barcode cannot be located\",\r\n                          \"errorResolution\": \"Check barcode and resubmit\"\r\n                 }\r\n         }\r\n           \r\n            errorResponse.push(errorResp);\r\n} \r\n\r\nwhile(x<mpIdsArr.length){                                     //for sequencing of valid response from backend and invalid error of APIM\r\n  var y=0;\r\n  \r\n  var found = false;\r\n  \r\n  while(y<bodyResp.mailPieces.length){\r\n    \r\n\tif(mpIdsArr[x]==bodyResp.mailPieces[y].mailPieceId){\r\n\t   if(bodyResp.mailPieces[y].summary){\r\n\t    if(bodyResp.mailPieces[y].summary.messages){\r\n\t        delete bodyResp.mailPieces[y].summary.messages;\r\n\t    }}\r\n\t    Response.push(bodyResp.mailPieces[y]);\r\n\t     \r\n\t\tfound = true;\r\n\t\tbreak;\r\n\t}else if(bodyResp.mailPieces[y].summary) {\r\n\t    if(mpIdsArr[x]==bodyResp.mailPieces[y].summary.oneDBarcode){\r\n\t     \r\n\t      if(bodyResp.mailPieces[y].summary.messages){\r\n\t        delete bodyResp.mailPieces[y].summary.messages;\r\n\t        \r\n\t    }\r\n\t    Response.push(bodyResp.mailPieces[y]);\r\n\t     \r\n\t\tfound = true;\r\n\t\tbreak; \r\n\t    }\r\n\t}\r\n\ty++;\r\n  }\r\n  var z = 0;\r\n  if(found == false){\r\n   while(z<errorResponse.length){\r\n\tif(mpIdsArr[x]==errorResponse[z].mailPieceId){\r\n\t    Response.push(errorResponse[z]);\r\n\t\tbreak;\r\n\t}\r\n\tz++;\r\n  }\r\n  }\r\n  x++;\r\n }\r\n\r\nvar responseFinal={                                          //for mapping integrationFooter error and APIM response \r\n\t\"mailPieces\": Response\r\n}\r\napim.setvariable('message.body',responseFinal);\r\n}\r\n\r\n else{\r\n\r\n   for(var i=0; i<mpIdsInValid.length; i++){\r\n      var errorResp = {\r\n                      \"mailPieceId\":mpIdsInValid[i],\r\n                      \"status\":\"400\"\r\n                      };\r\n           var erroR = {\r\n                          \"errorCode\": \"E1142\",\r\n                          \"errorDescription\": \"Barcode reference \"+ mpIdsInValid[i] + \" is not valid\",\r\n                          \"errorCause\": \"A mail item with that barcode cannot be located\",\r\n                          \"errorResolution\": \"Check barcode and resubmit\"\r\n                 };\r\n            errorStatusResponse.push(errorResp);\r\n            errorIntFooter.push(erroR);\r\n     } \r\nwhile(x<mpIdsArr.length){\r\n  var y=0;\r\n  \r\n  var found = false;\r\n  \r\n  while(y<bodyResp.mailPieces.length){\r\n    \r\n\tif(mpIdsArr[x]==bodyResp.mailPieces[y].mailPieceId){\r\n\t    Response.push(bodyResp.mailPieces[y]);\r\n\t\r\n\t\tfound = true;\r\n\t\tbreak;\r\n\t}\r\n\ty++;\r\n  }\r\n  var z = 0;\r\n  if(found == false){\r\n   while(z<errorStatusResponse.length){\r\n\tif(mpIdsArr[x]==errorStatusResponse[z].mailPieceId){\r\n\t    Response.push(errorStatusResponse[z]);\r\n\t\tbreak;\r\n\t}\r\n\tz++;\r\n  }\r\n  }\r\n  x++;\r\n }\r\nvar responseFinal={                                          //for mapping integrationFooter error and APIM response \r\n\t\"mailPieces\": Response,\r\n\t\"httpCode\": responseSummary.status.code,\r\n\t\"httpMessage\": responseSummary.status.reason,\r\n\t\t\"errors\": bodyResp.integrationFooter.errors\r\n\t}\r\n\t\r\n\r\napim.setvariable('message.body',responseFinal);\r\n}\r\napim.output('application/json');"
                              version: 1.0.0
                    version: 1.0.0
            - operations:
                - signature
              execute:
                - gatewayscript:
                    title: gatewayscript
                    version: 1.0.0
                    source: "var mpId = apim.getvariable('request.parameters.mailPieceId');     //quired mailPieceId\r\nvar mpIdArr = mpId.split(\",\");  \r\napim.setvariable('mpIdArr',mpIdArr);                          \r\nvar errorResponse = {                                              //errorResponse of APIM incase of bad request\r\n         \"httpCode\": \"400\",\r\n         \"httpMessage\": \"Bad Request\", \r\n         \"errors\": [\r\n                 {\r\n                          \"errorCode\": \"E1142\",\r\n                          \"errorDescription\": \"Barcode reference \"+ mpId+ \" is not valid\", \r\n                          \"errorCause\": \"A mail item with that barcode cannot be located\",\r\n                          \"errorResolution\": \"Check barcode and resubmit\"\r\n                 }\r\n         ]\r\n};\r\nif(mpIdArr.length>1){\r\n    apim.setvariable('errorResponse',errorResponse);\r\n} \r\n\r\nelse{                                                               //length check\r\n \r\n  if (( mpId.length === 9  || mpId.length === 11 || mpId.length === 12 || mpId.length === 13 || mpId.length === 14 || mpId.length === 16 || mpId.length === 21 ) && (mpId.match(\"^[a-zA-Z0-9]*$\"))) {\r\n\r\n    apim.setvariable('mpId',mpId);\r\n\r\n    } \r\n    \r\n  else {\r\n  \r\n  apim.setvariable('errorResponse',errorResponse);\r\n  \r\n  }  \r\n}\r\napim.setvariable('message.headers.X-RMG-Client-Id',apim.getvariable('client.app.id'));"
                - switch:
                    title: switch
                    case:
                      - condition: "apim.getvariable('errorResponse');"
                        execute:
                          - gatewayscript:
                              title: gatewayscript
                              version: 1.0.0
                              source: "var mpIdArr = apim.getvariable('mpIdArr');\nif(mpIdArr[1]){\n   var error= {\n         \"httpCode\": \"400\",\n         \"httpMessage\": \"Bad Request\", \n         \"errors\": \n                 {\n                          \"errorCode\": \"E0013\",\n                          \"errorDescription\": \"Maximum parameters permitted in URL exceeded\",\n                          \"errorResolution\": \"Check barcode and resubmit\"\n                 }\n         } \n         apim.setvariable('message.status.code','400');\n         session.output.write(error);\n         apim.output('application/json'); \n}\nelse{\napim.setvariable('message.body',apim.getvariable('errorResponse'));\napim.setvariable('message.status.code','400');\n}\n\n\napim.output('application/json');"
                      - otherwise:
                          - invoke:
                              title: invokeSignature
                              timeout: 10
                              verb: GET
                              cache-response: time-to-live
                              version: 1.0.0
                              target-url: 'http://129.185.160.215:8088/mailpieces/v2/$(mpId)/signature'
                              output: responseSignature
                              cache-ttl: 120
                          - gatewayscript:
                              title: gatewayscript
                              version: 1.0.0
                              source: ''
                    version: 1.0.0
            - operations:
                - events
              execute:
                - gatewayscript:
                    title: gatewayscript
                    version: 1.0.0
                    source: "var mpId = apim.getvariable('request.parameters.mailPieceId');      //quired mailPieceId\r\nvar mpIdArr = mpId.split(\",\");  \r\napim.setvariable('mpIdArr',mpIdArr);                          \r\nvar errorResponse = {                                              //errorResponse of APIM incase of bad request\r\n         \"httpCode\": \"400\",\r\n         \"httpMessage\": \"Bad Request\", \r\n         \"errors\": [\r\n                 {\r\n                          \"errorCode\": \"E1142\",\r\n                          \"errorDescription\": \"Barcode reference \"+ mpId+ \" is not valid\", \r\n                          \"errorCause\": \"A mail item with that barcode cannot be located\",\r\n                          \"errorResolution\": \"Check barcode and resubmit\"\r\n                 }\r\n         ]\r\n};\r\nif(mpIdArr.length>1){\r\n    apim.setvariable('errorResponse',errorResponse);\r\n} \r\n\r\nelse{                                                               //length check\r\n \r\n  if (( mpId.length === 9  || mpId.length === 11 || mpId.length === 12 || mpId.length === 13 || mpId.length === 14 || mpId.length === 16 || mpId.length === 21 ) && (mpId.match(\"^[a-zA-Z0-9]*$\"))) {\r\n\r\n    apim.setvariable('mpId',mpId);\r\n\r\n    } \r\n    \r\n  else {\r\n  \r\n  apim.setvariable('errorResponse',errorResponse);\r\n  \r\n  }  \r\n}\r\napim.setvariable('message.headers.X-RMG-Client-Id',apim.getvariable('client.app.id'));"
                - switch:
                    title: switch
                    case:
                      - condition: "apim.getvariable('errorResponse')"
                        execute:
                          - gatewayscript:
                              title: gatewayscript
                              version: 1.0.0
                              source: "var mpIdArr = apim.getvariable('mpIdArr');\nif(mpIdArr[1]){\n   var error= {\n         \"httpCode\": \"400\",\n         \"httpMessage\": \"Bad Request\", \n         \"errors\": \n                 {\n                          \"errorCode\": \"E0013\",\n                          \"errorDescription\": \"Maximum parameters permitted in URL exceeded\",\n                          \"errorResolution\": \"Check barcode and resubmit\"\n                 }\n         } \n         apim.setvariable('message.status.code','400');\n         session.output.write(error);\n         apim.output('application/json'); \n}\nelse{\napim.setvariable('message.body',apim.getvariable('errorResponse'));\napim.setvariable('message.status.code','400');\n}\n\n\napim.output('application/json');"
                      - otherwise:
                          - invoke:
                              title: invokeEvents
                              timeout: 10
                              verb: GET
                              cache-response: time-to-live
                              cache-ttl: 120
                              version: 1.0.0
                              target-url: 'http://129.185.160.215:8088/mailpieces/v2/$(mpId)/events'
                              secure-gateway: false
                              output: responseEvents
                              cache-key: ''
                          - gatewayscript:
                              title: gatewayscript
                              version: 1.0.0
                              source: >
                                var responseEvents
                                = apim.getvariable('responseEvents');

                                var responseBody = responseEvents.body;

                                var response;



                                if(responseBody.integrationFooter){

                                   var integrationFooter
                                = responseBody.integrationFooter;

                                   response={

                                    "httpCode": responseEvents.status.code,

                                    "httpMessage": responseEvents.status.reason,

                                    "errors": integrationFooter.errors

                                  };

                                 }else {

                                    response = responseBody;

                                     if (response.mailPieces.summary){

                                         delete
                                response.mailPieces.summary.messages;

                                     }

                                     if(response.mailPieces.links){

                                         delete
                                response.mailPieces.links[0].signatureimage;

                                     }

                                }

                                apim.setvariable('message.body',response);



                                apim.output('application/json');
                    version: 1.0.0
          otherwise: []
          version: 1.0.0
      - activity-log:
          title: activity-log
          content: payload
          error-content: payload
          version: 1.0.0
    catch: []
  phase: realized
  catalogs: {}
  properties:
    TrackingAPI V2 B2B endpoint:
      value: 'https://api.royalmail.net/mailpieces/v2'
      description: End point for invoking Tracking API V2 B2B edition.
      encoded: false
  gateway: datapower-gateway
paths:
  '/{mailPieceId}/events':
    get:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/eventsSuccessResponse'
        '400':
          description: 4XX and 5XX All client and server errors
          schema:
            $ref: '#/definitions/errorResponse'
      summary: 'GET mailpieces/v2/{mailPieceId}/events'
      parameters:
        - name: mailPieceId
          type: string
          required: true
          in: path
          description: 1D or 2D barcode tracking number of the mail item being queried.
      description: "The behaviour of the events operation is to provide a history of tracks for a single mail item.\_This operation returns the summary, signature metadata, estimated delivery window and events for a supplied tracking number."
      operationId: events
  /summary:
    get:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/summarySuccessResponse'
        '400':
          description: 4XX and 5XX All client and server errors
          schema:
            $ref: '#/definitions/summaryErrorResponse'
      summary: 'GET mailpieces/v2/summary?mailPieceId={mp1,mp2,mp3..mp30}'
      parameters:
        - name: mailPieceId
          required: true
          in: query
          description: 1D or 2D barcode tracking number
          type: string
      description: The behaviour of the summary operation is to allow customers to obtain the latest tracking data for a mail item. This operation returns the summary of one or more tracking numbers provided in the request. This operation only allows a maximum of 30 tracking numbers to be provided in the mailPieceId query parameter via a comma separated list.
      operationId: summary
  '/{mailPieceId}/signature':
    get:
      responses:
        '200':
          description: 200 OK
          schema:
            $ref: '#/definitions/signatureSuccessResponse'
        '400':
          description: 4XX and 5XX All client and server errors
          schema:
            $ref: '#/definitions/errorResponse'
      summary: 'GET mailpieces/v2/{mailPieceId}/signature'
      parameters:
        - name: mailPieceId
          type: string
          required: true
          in: path
          description: 1D or 2D barcode tracking number of the mail item being queried.
      description: The signature operation provides the details captured at the point of delivery as proof that delivery has occurred. Note that a proof of delivery is only captured by the delivery track for those service offerings that require a signature on delivery.
      operationId: signature
definitions:
  summaryErrorResponse:
    properties:
      mailPieces:
        type: array
        items:
          $ref: '#/definitions/mailPieceIdDef'
      httpCode:
        type: string
        description: HTTP status code associated with the error condition
        example: '404'
      httpMessage:
        type: string
        description: HTTP status description associated with the error condition
        example: Not Found
      moreinformation:
        type: string
        description: Description of the error condition
      errors:
        type: array
        items:
          $ref: '#/definitions/errorsDef'
    additionalProperties: false
    required:
      - httpCode
      - httpMessage
  summarySuccessOutput:
    properties:
      mailPieces:
        type: array
        items:
          $ref: '#/definitions/summaryMailPiecesDef'
      integrationFooter:
        $ref: '#/definitions/integrationFooterDef'
    additionalProperties: false
  eventsSuccessOutput:
    properties:
      mailPieces:
        $ref: '#/definitions/eventsMailPiecesDef'
      integrationFooter:
        $ref: '#/definitions/integrationFooterDef'
    additionalProperties: false
  signatureSuccessOutput:
    additionalProperties: false
    properties:
      mailPieces:
        $ref: '#/definitions/signatureMailPiecesDef'
      integrationFooter:
        $ref: '#/definitions/integrationFooterDef'
  errorResponse:
    properties:
      httpCode:
        type: string
        description: HTTP error code.  Please note that this will only be populated in the event of an error condition.
        example: '404'
      httpMessage:
        type: string
        description: HTTP error code description. Please note that this will only be populated in the event of an error condition.
        example: Not Found
      moreInformation:
        type: string
        description: Information relating to the error condition.
      errors:
        type: array
        items:
          $ref: '#/definitions/errorsDef'
    additionalProperties: false
    required:
      - httpCode
      - httpMessage
  subLinksEventsDef:
    properties:
      href:
        type: string
        description: Relative URL link for event information
        example: /mailpieces/v2/FQ087430672GB/events
      title:
        type: string
        description: Title of the link
        example: Events
      description:
        type: string
        description: Description of the link
        example: Get events
    additionalProperties: false
    description: Container for events link information
    required:
      - href
      - title
      - description
  subLinksRedeliveryDef:
    properties:
      href:
        type: string
        description: Relative URL link for redelivery
        example: /personal/receiving-mail/redelivery
      title:
        type: string
        description: Title of the link
        example: Redelivery
      description:
        type: string
        description: Description of the link
        example: Book a redelivery
    additionalProperties: false
    description: Container for redelivery link information
    required:
      - href
      - title
      - description
  subLinksSignatureDef:
    properties:
      href:
        type: string
        example: /mailpieces/v2/090367574000000FE1E1B/signature
        description: Relative URL link for signature information
      title:
        type: string
        example: Signature
        description: Title of the link
      description:
        type: string
        example: Get signature
        description: Description of the link
    additionalProperties: false
    required:
      - href
      - title
      - description
    description: Container for signature link information
  signatureSuccessResponse:
    properties:
      mailPieces:
        $ref: '#/definitions/signatureMailPiecesDef'
    additionalProperties: true
    description: 200 OK response for signature Operation
    required:
      - mailPieces
  mailPieceIdDef:
    properties:
      mailPieceId:
        type: string
        description: 1D or 2D Barcode
        example: 090367574000000FE1E1B
      status:
        type: string
        description: HTTP status code specific to the item
        example: '404'
    additionalProperties: false
  summarySuccessResponse:
    properties:
      mailPieces:
        type: array
        items:
          $ref: '#/definitions/summaryMailPiecesDef'
        description: Repeating Node of Mail Piece Data
    additionalProperties: true
    description: 200 OK response for summary Operation
  integrationFooterDef:
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/errorsDef'
        description: Repeating node of Error messages
    additionalProperties: false
  errorsDef:
    properties:
      errorCode:
        type: string
        description: Code associated with the error condition
        example: E1142
      errorDescription:
        type: string
        description: Description of the error condition
        example: "Barcode reference $mailPieceId isn't recognised"
      errorCause:
        type: string
