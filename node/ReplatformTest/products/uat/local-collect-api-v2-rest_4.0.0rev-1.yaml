                        xml:
                          name: Header
                      Body:
                        type: object
                        properties:
                          getLocationsResponse:
                            type: object
                            properties:
                              locations:
                                type: object
                                properties:
                                  location:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        organisationName:
                                          type: string
                                        locationName:
                                          type: string
