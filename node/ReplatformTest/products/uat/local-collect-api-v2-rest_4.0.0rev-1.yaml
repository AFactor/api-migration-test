swagger: '2.0'
info:
  version: 4.0.0rev-1
  title: Local Collect API V2 (REST)
  description: >-
    Local Collect is a delivery enhancement to Royal Mail Tracked & Special
    Delivery Guaranteed products that enables customers to benefit from ‘Click
    and Collect’ options by having their parcels delivered to participating Post
    Offices and Royal Mail enquiry offices. The Local Collect API allows
    customers to retrieve an up-to-date list of Post Offices and Royal Mail
    Enquiry Offices, where the item can be held awaiting collection.



    There are no costs to customers for using the Local Collect API services,
    however development costs must be covered by the customer. Royal Mail will
    not accept any responsibility for these development, implementation and
    testing costs.
  x-ibm-name: local-collect-api-v2-rest
basePath: /localcollect/v2/locations
schemes:
  - https
x-ibm-configuration:
  enforced: true
  testable: true
  phase: realized
  cors:
    enabled: true
  gateway: datapower-gateway
  assembly:
    execute:
      - activity-log:
          content: $(Activity Log Level)
          error-content: $(Error Log Level)
      - operation-switch:
          title: operation-switch
          case:
            - operations:
                - verb: get
                  path: '/{postcode}'
              execute:
                - map:
                    inputs:
                      in1:
                        variable: request.parameters
                        schema:
                          type: object
                          properties:
                            postcode:
                              type: string
                            radius:
                              type: string
                            type:
                              type: string
                    outputs:
                      out1:
                        variable: message.body
                        schema:
                          type: object
                          properties:
                            Envelope:
                              type: object
                              xml:
                                prefix: soap11-env
                                namespace: 'http://schemas.xmlsoap.org/soap/envelope/'
                              properties:
                                header1:
                                  type: object
                                  properties:
                                    integrationHeader:
                                      type: object
                                      properties:
                                        identification:
                                          type: object
                                          properties:
                                            applicationId:
                                              type: string
                                              default: $(client.app.id)
                                            transactionId:
                                              type: string
                                              default: $(request.headers.x-global-transaction-id)
                                          xml:
                                            namespace: ''
                                      xml:
                                        namespace: 'http://www.royalmailgroup.com/integration/core/V3'
                                        prefix: p2
                                  xml:
                                    name: Header
                                Body:
                                  type: object
                                  properties:
                                    getLocationsRequest:
                                      type: object
                                      properties:
                                        postCode:
                                          type: string
                                          xml:
                                            namespace: ''
                                        locationType:
                                          type: string
                                          xml:
                                            namespace: ''
                                        radius:
                                          type: number
                                          format: float
                                          xml:
                                            namespace: ''
                                          default: 2
                                      xml:
                                        namespace: 'http://www.royalmailgroup.com/API/LocalCollect/schema/V2.0'
                                        prefix: p0
                        content: application/xml
                      out2:
                        variable: message.headers
                        schema:
                          type: object
                          properties:
                            Content-Type:
                              type: string
                              default: 'text/xml; charset="UTF-8"'
                            SOAPAction:
                              type: string
                              default: '"http://royalmail.com/LocalCollectInterfacev3_0/getLocalCollectLocations"'
                    actions:
                      - set: out1.Envelope.Body.getLocationsRequest.postCode
                        from: '#/in1.postcode'
                      - set: out1.Envelope.Body.getLocationsRequest.locationType
                        from: '#/in1.type'
                      - set: out1.Envelope.Body.getLocationsRequest.radius
                        from: '#/in1.radius'
                        default: 2
                      - set: out1.Envelope.header1.integrationHeader.identification.applicationId
                        default: $(client.app.id)
                      - set: out1.Envelope.header1.integrationHeader.identification.transactionId
                        default: $(request.headers.x-global-transaction-id)
                      - set: out2.Content-Type
                        default: 'text/xml; charset="UTF-8"'
                      - set: out2.SOAPAction
                        default: '"http://royalmail.com/LocalCollectInterfacev3_0/getLocalCollectLocations"'
                    options:
                      inlineNamespaces: false
                      includeEmptyXMLElements: false
            - operations:
                - verb: get
                  path: /geo/spatial
              execute:
                - map:
                    inputs:
                      in1:
                        variable: request.parameters
                        schema:
                          type: object
                          properties:
                            latitude:
                              type: string
                            longitude:
                              type: string
                            radius:
                              type: number
                            type:
                              type: string
                    outputs:
                      out1:
                        variable: message.body
                        schema:
                          type: object
                          properties:
                            Envelope:
                              type: object
                              xml:
                                prefix: soap11-env
                                namespace: 'http://schemas.xmlsoap.org/soap/envelope/'
                              properties:
                                header1:
                                  type: object
                                  properties:
                                    integrationHeader:
                                      type: object
                                      properties:
                                        identification:
                                          type: object
                                          properties:
                                            applicationId:
                                              type: string
                                              default: $(client.app.id)
                                            transactionId:
                                              type: string
                                              default: $(request.headers.x-global-transaction-id)
                                          xml:
                                            namespace: ''
                                      xml:
                                        namespace: 'http://www.royalmailgroup.com/integration/core/V3'
                                        prefix: p2
                                  xml:
                                    name: Header
                                Body:
                                  type: object
                                  properties:
                                    getLocationsRequest:
                                      type: object
                                      properties:
                                        geoLocation:
                                          type: object
                                          properties:
                                            latitude:
                                              type: number
                                              format: float
                                            longitude:
                                              type: number
                                              format: float
                                          xml:
                                            namespace: ''
                                        locationType:
                                          type: string
                                          xml:
                                            namespace: ''
                                        radius:
                                          type: number
                                          format: float
                                          xml:
                                            namespace: ''
                                      xml:
                                        namespace: 'http://www.royalmailgroup.com/API/LocalCollect/schema/V2.0'
                                        prefix: p0
                        content: application/xml
                      out2:
                        variable: message.headers
                        schema:
                          type: object
                          properties:
                            Content-Type:
                              type: string
                              default: 'text/xml; charset="UTF-8"'
                            SOAPAction:
                              type: string
                              default: '"http://royalmail.com/LocalCollectInterfacev3_0/getLocalCollectLocations"'
                    actions:
                      - set: out1.Envelope.Body.getLocationsRequest.locationType
                        from: '#/in1.type'
                      - set: out1.Envelope.header1.integrationHeader.identification.applicationId
                        default: $(client.app.id)
                      - set: out1.Envelope.header1.integrationHeader.identification.transactionId
                        default: $(request.headers.x-global-transaction-id)
                      - set: out1.Envelope.Body.getLocationsRequest.geoLocation.latitude
                        from: '#/in1.latitude'
                      - set: out1.Envelope.Body.getLocationsRequest.geoLocation.longitude
                        from: '#/in1.longitude'
                      - set: out2.Content-Type
                        default: 'text/xml; charset="UTF-8"'
                      - set: out2.SOAPAction
                        default: '"http://royalmail.com/LocalCollectInterfacev3_0/getLocalCollectLocations"'
                      - set: out1.Envelope.Body.getLocationsRequest.radius
                        from: in1.radius
                    options:
                      inlineNamespaces: false
                      includeEmptyXMLElements: false
      - invoke:
          timeout: 60
          verb: POST
          target-url: $(Local Collect Endpoint)
          tls-profile: $(certificate name)
          stop-on-error:
            - ConnectionError
            - OperationError
            - SOAPError
          output: response1
      - map:
