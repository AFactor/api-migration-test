          schema: {}
      parameters:
        - required: true
          type: string
          description: ''
          in: path
          name: trackingNumber
        - required: true
          type: string
          name: X-RMG-Application-Id
          in: header
        - required: true
          type: string
          name: X-RMG-Transaction-Id
          in: header
        - required: false
          type: string
          name: X-RMG-Date-Time
          in: header
