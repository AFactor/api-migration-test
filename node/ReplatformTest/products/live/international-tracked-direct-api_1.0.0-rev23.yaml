          name: trackingNumber
        - required: true
          type: string
          name: X-RMG-Application-Id
          in: header
        - required: true
          type: string
          name: X-RMG-Transaction-Id
          in: header
        - required: false
          type: string
          name: X-RMG-Date-Time
          in: header
      tags: []
      summary: Retrieves full tracking history of a confirmed shipment
      security:
        - Client ID: []
          Client Secret: []
      description: Retrieves full tracking history of a confirmed shipment
schemes:
  - https
tags: []
basePath: /international/shipment/v1
produces:
  - application/xml
  - text/xml
x-ibm-configuration:
  enforced: true
  catalogs: {}
  externalDocs: []
  gateway: datapower-gateway
  cors:
    enabled: true
  phase: realized
  assembly:
    execute:
      - operation-switch:
          case:
            - operations:
                - path: '/{trackingNumber}/cancelshipment'
                  verb: delete
              execute:
                - map:
                    inputs:
                      in1:
                        variable: request.parameters
                        schema:
                          type: object
                          properties:
                            trackingNumber:
                              type: string
                    options:
                      inlineNamespaces: false
                    actions:
                      - default: $(system.datetime)
                        set: out1.cancelShipmentRequest.integrationHeader.dateTime
                      - default: $(request.headers.x-rmg-application-id)
                        set: out1.cancelShipmentRequest.integrationHeader.applicationId
                      - default: $(request.headers.x-rmg-transaction-id)
                        set: out1.cancelShipmentRequest.integrationHeader.transactionId
                      - set: out1.cancelShipmentRequest.cancel.trackingNumber
                        from: '#/in1.trackingNumber'
                    outputs:
                      out1:
                        variable: message.body
                        content: application/xml
                        schema:
                          type: object
                          properties:
                            cancelShipmentRequest:
                              xml:
                                prefix: p0
                                namespace: 'http://www.royalmailgroup.com/api/international/shipment/V1'
                              type: object
                              properties:
                                integrationHeader:
                                  type: object
                                  properties:
                                    transactionId:
                                      default: $(request.headers.x-rmg-transaction-id)
                                      type: string
                                    applicationId:
                                      default: $(request.headers.x-rmg-application-id)
                                      type: string
                                    dateTime:
                                      default: $(system.datetime)
                                      type: string
                                cancel:
                                  type: object
                                  properties:
                                    trackingNumber:
                                      type: string
                      out2:
                        variable: parameters
                        schema:
                          type: object
                      out3:
                        variable: message.headers
                        schema:
                          type: object
                          properties:
                            x-rmg-transaction-id:
                              type: string
                            x-rmg-application-id:
                              type: string
                - invoke:
                    tls-profile: $(Tracking SSL Profile)
                    verb: POST
                    stop-on-error:
                      - ConnectionError
                      - OperationError
                    target-url: $(IEDE Endpoint)
                    timeout: 60
                - activity-log:
                    content: $(activity.log.level)
                    error-content: $(error.log.level)
            - operations:
                - path: '/{trackingNumber}/history'
                  verb: get
              execute:
                - map:
                    inputs:
                      in1:
                        variable: request.parameters
                        schema:
                          type: object
                          properties:
                            trackingNumber:
                              type: string
                    options:
                      inlineNamespaces: false
                    actions:
                      - set: out1.trackingRequest.trackingNumber
                        from: '#/in1.trackingNumber'
                      - default: $(system.datetime)
                        set: out1.trackingRequest.integrationHeader.dateTime
                      - default: $(request.headers.x-rmg-application-id)
                        set: out1.trackingRequest.integrationHeader.applicationId
                      - default: $(request.headers.x-rmg-transaction-id)
                        set: out1.trackingRequest.integrationHeader.transactionId
                    outputs:
                      out1:
                        variable: message.body
                        content: application/xml
                        schema:
                          type: object
                          properties:
                            trackingRequest:
                              xml:
                                prefix: p0
                                namespace: 'http://www.royalmailgroup.com/api/international/shipment/V1'
                              type: object
                              properties:
                                integrationHeader:
                                  type: object
                                  properties:
                                    transactionId:
                                      default: $(request.headers.x-rmg-transaction-id)
                                      type: string
                                    applicationId:
                                      default: $(request.headers.x-rmg-application-id)
                                      type: string
                                    dateTime:
                                      default: $(system.datetime)
                                      type: string
                                trackingNumber:
                                  type: string
                      out2:
                        variable: parameters
                        schema:
                          type: object
                      out3:
                        variable: message.headers
                        schema:
                          type: object
                          properties:
                            x-rmg-transaction-id:
                              type: string
                            x-rmg-application-id:
                              type: string
                - invoke:
                    tls-profile: $(Tracking SSL Profile)
                    verb: POST
                    stop-on-error:
                      - ConnectionError
                      - OperationError
                    target-url: $(IEDE Endpoint)
                    timeout: 60
                - activity-log:
                    content: $(activity.log.level)
                    error-content: $(error.log.level)
            - operations:
                - path: /bagcontent
                  verb: post
              execute:
                - activity-log:
                    content: payload
                    error-content: payload
                - proxy:
                    cache-ttl: 900
                    title: PROXY
                    tls-profile: $(Tracking SSL Profile)
                    target-url: $(IEDE Endpoint)
                    verb: keep
                    cache-response: protocol
                    timeout: 60
            - operations:
                - path: /createshipment
                  verb: post
              execute:
                - activity-log:
                    content: payload
                    error-content: payload
                - proxy:
                    cache-ttl: 900
                    title: PROXY
                    tls-profile: $(Tracking SSL Profile)
                    target-url: $(IEDE Endpoint)
                    verb: keep
                    cache-response: protocol
                    timeout: 60
          title: operation-switch
  testable: true
  properties:
    activity.log.level:
      encoded: false
      description: What to log for activity logging
      value: payload
    IEDE Endpoint:
      encoded: false
      description: 'IEDE API endpoint '
      value: 'https://sit-api.royalmail.com/international/shipment/v1'
    Tracking SSL Profile:
      encoded: false
      description: SSL profile of the underlying IEDE API
      value: onboarding-pre-prod-test-ca2
    error.log.level:
      encoded: false
      description: What to log for error logging
      value: payload
securityDefinitions:
  Client ID:
    type: apiKey
    description: ''
    name: X-IBM-Client-Id
    in: header
  Client Secret:
    description: ''
    type: apiKey
    name: X-IBM-Client-Secret
    in: header
definitions: {}
security:
  - Client ID: []
    Client Secret: []
swagger: '2.0'
consumes:
  - application/xml
  - text/xml
